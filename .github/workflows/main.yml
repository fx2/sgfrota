on:
  push:
    branches:
    - main
name: ðŸš€ Deploy sgfrota on push MAIN
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: pull-request
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.host }}
        username: ${{ secrets.username }}
        password: ${{ secrets.password }}